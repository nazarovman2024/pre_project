<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
        }

        .container-fluid {
            display: flex;
            height: calc(100vh - 48px);
        }

        .nav-panel {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .nav-link {
            padding: 12px 20px;
            color: #0d6efd;
            text-decoration: none;
            display: block;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .nav-link:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }

        .nav-link.active {
            background-color: #0d6efd;
            color: white;
            border-left: 4px solid #0d6efd;
        }

        .content {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 0;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1px;
        }

        .tab {
            padding: 8px 16px;
            text-decoration: none;
            color: #0d6efd;
            margin-right: 15px;
        }

        .tab.active {
            color: #495057;
            background-color: white;
            border: 1px solid #dee2e6;
            border-bottom: 1px solid white;
            border-radius: 4px 4px 0 0;
            position: relative;
            top: 1px;
        }

        .users-container {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: white;
        }

        .users-header {
            background-color: #f8f9fa;
            padding: 12px 20px;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }

        .users-content {
            padding: 20px;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
            border-radius: 0.35rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        [popover] {
            padding: 20px;
            width: 500px;
            max-width: 80vw;
        }

        .popover-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .user-details label {
            font-weight: 600;
            color: #495057;
            display: block;
            margin-bottom: 0.25rem;
        }

        .user-details div {
            padding: 0.5rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
        }

        #users-table, #new-user {
            display: none;
        }
    </style>
</head>
<body>
<!-- Top navigation bar -->
<div class="top-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <i class="fas fa-user-shield me-2"></i>
        <span>
            <strong th:text="${#authentication.principal.id} + ' # ' + ${#authentication.principal.username}"></strong>
            <span th:text="' with roles: '"></span>
            <span th:each="role : ${#authentication.principal.authorities}" class="role-badge"
                  th:text="${#strings.replace(role.name,'ROLE_','')}">&nbsp;</span>
        </span>
    </div>

    <div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </form>
    </div>
</div>

<!-- Main content -->
<div class="container-fluid">
    <!-- Navigation panel -->
    <div class="nav-panel d-flex flex-column">
        <a sec:authorize="hasRole('ADMIN')"
           href="#" class="nav-link active">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Admin Dashboard</span>
        </a>
        <a sec:authorize="hasAnyRole('ADMIN', 'USER')"
           href="/user" class="nav-link">
            <i class="fas fa-fw fa-user"></i>
            <span>User Profile</span>
        </a>
    </div>

    <!-- Content area -->
    <div class="content">
        <h2><i class="fas fa-cog me-2"></i>Admin Panel</h2>

        <div class="tabs">
            <a href="#users-table" class="tab active">Users Table</a>
            <a href="#new-user" class="tab">New User</a>
        </div>

        <!-- Users Table Section -->
        <div id="users-table" class="users-container">
            <div class="users-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-users me-2"></i>All Users</span>
                <span class="badge bg-primary rounded-pill" th:text="${users.size()}"></span>
            </div>
            <div class="users-content">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, userStat : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td>
                            <span th:each="role : ${user.roles}" class="role-badge">
                                <span th:text="${#strings.replace(role.name,'ROLE_','')}"></span>
                            </span>
                        </td>
                        <td class="text-end">
                            <div class="d-flex justify-content-end gap-2">
                                <button class="btn btn-sm btn-primary edit"
                                        th:attr="popovertarget='edit-popover-' + ${user.id}">
                                    Edit
                                </button>

                                <button class="btn btn-sm btn-danger"
                                        th:attr="popovertarget='delete-popover-' + ${user.id}">
                                    Delete
                                </button>
                            </div>

                            <!-- Edit User Popover -->
                            <div th:id="'edit-popover-' + ${user.id}" popover class="edit-popover">
                                <h5>Edit user</h5>
                                <form th:action="@{/admin}" method="post">
                                    <input type="hidden" name="_method" value="PATCH"/>
                                    <input type="hidden" name="id" th:value="${user.id}">

                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" th:value="${user.username}" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label for="editPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="editPassword"
                                               name="password" placeholder="Leave blank to keep current">
                                    </div>

                                    <div class="mb-3">
                                        <label for="editConfirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="editConfirmPassword"
                                               name="confirmPassword" placeholder="Confirm new password">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Roles</label>
                                        <div class="d-flex flex-wrap gap-3">
                                            <div th:each="role : ${allRoles}" class="form-check">
                                                <input class="form-check-input" type="checkbox"
                                                       th:id="${'editRole_' + role.id + '_' + user.id}"
                                                       th:value="${role.id}" name="roles"
                                                       th:checked="${#lists.contains(user.roles, role)}">
                                                <label class="form-check-label"
                                                       th:for="${'editRole_' + role.id + '_' + user.id}"
                                                       th:text="${#strings.replace(role.authority,'ROLE_','')}"></label>
                                            </div>
                                        </div>
                                    </div>

                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                    <div class="popover-footer">
                                        <button type="button" class="btn btn-secondary" popovertargetaction="hide">Close</button>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Delete User Popover -->
                            <div th:id="'delete-popover-' + ${user.id}" popover class="delete-popover">
                                <h5>Delete user</h5>
                                <form th:action="@{/admin/user/delete}" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}">

                                    <div class="user-details">
                                        <label>ID</label>
                                        <div th:text="${user.id}"></div>
                                    </div>

                                    <div class="user-details">
                                        <label>Username</label>
                                        <div th:text="${user.username}"></div>
                                    </div>

                                    <div class="user-details">
                                        <label>Roles</label>
                                        <div>
                                            <span th:each="role : ${user.roles}" class="role-badge">
                                                <span th:text="${#strings.replace(role.name,'ROLE_','')}"></span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="alert alert-danger mt-3">
                                        <i class="fas fa-exclamation-circle me-2"></i>
                                        <strong>Warning!</strong> This action cannot be undone.
                                    </div>

                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                    <div class="popover-footer">
                                        <button type="button" class="btn btn-secondary" popovertargetaction="hide">Close</button>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </div>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- New User Section -->
        <div id="new-user" class="users-container">
            <div class="users-header">
                <i class="fas fa-user-plus me-2"></i>Add New User
            </div>
            <div class="users-content">
                <form th:action="@{/admin/user/new}" method="post" th:object="${userModel}">
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="newUsername" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="newUsername" th:field="*{username}"
                                       placeholder="Enter username" required
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback"
                                     th:errors="*{username}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="newPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="newPassword" th:field="*{password}"
                                       placeholder="Enter password" required
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"
                                     th:errors="*{password}"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="newConfirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="newConfirmPassword" name="confirmPassword"
                                       placeholder="Confirm password" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Roles</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div th:each="role : ${allRoles}" class="form-check">
                                <input class="form-check-input" type="checkbox" th:id="${'newRole_' + role.id}"
                                       th:value="${role.id}" name="roles" th:field="*{roles}">
                                <label class="form-check-label"
                                       th:for="${'newRole_' + role.id}"
                                       th:text="${#strings.replace(role.authority,'ROLE_','')}"></label>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus me-1"></i> Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tabs = document.querySelectorAll('.tab');
        const usersTableSection = document.getElementById('users-table');
        const newUserSection = document.getElementById('new-user');

        // Function to switch tabs
        function switchTab(clickedTab) {
            tabs.forEach(tab => tab.classList.remove('active'));
            clickedTab.classList.add('active');

            if (clickedTab.getAttribute('href') === '#users-table') {
                usersTableSection.style.display = 'block';
                newUserSection.style.display = 'none';
            } else {
                usersTableSection.style.display = 'none';
                newUserSection.style.display = 'block';
            }
        }

        // Initialize based on URL hash
        function initializeTab() {
            const hash = window.location.hash;
            const defaultTab = document.querySelector('.tab[href="#users-table"]');
            const targetTab = hash ? document.querySelector(`.tab[href="${hash}"]`) : defaultTab;

            if (targetTab) {
                switchTab(targetTab);
            } else {
                switchTab(defaultTab);
            }
        }

        // Add click event listeners to tabs
        tabs.forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.hash = this.getAttribute('href');
                switchTab(this);
            });
        });

        // Initialize on page load
        initializeTab();

        // Handle back/forward navigation
        window.addEventListener('hashchange', initializeTab);
    });
</script>
</body>
</html>
