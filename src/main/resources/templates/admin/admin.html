<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #e74a3b;
            --text-color: #5a5c69;
            --light-gray: #eaecf4;
            --dark-gray: #d1d3e2;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .top-bar {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .top-role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: rgba(78, 115, 223, 0.1);
            border-radius: 0.35rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: rgba(78, 115, 223, 0.1);
            color: var(--primary-color);
            border-radius: 0.35rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .container-fluid {
            display: flex;
            min-height: calc(100vh - 64px);
        }

        .nav-panel {
            width: 14rem;
            background: linear-gradient(180deg, var(--primary-color) 10%, #224abe 100%);
            color: white;
            transition: all 0.15s;
        }

        .nav-link {
            padding: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 0.25rem solid transparent;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 0.25rem solid white;
            font-weight: 700;
        }

        .nav-link i {
            width: 1.5rem;
            text-align: center;
            margin-right: 0.5rem;
        }

        .content {
            flex: 1;
            padding: 1.5rem;
            background-color: var(--secondary-color);
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.35rem;
            font-weight: 600;
            color: #4e73df;
        }

        .tabs {
            border-bottom: 1px solid #e3e6f0;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: var(--primary-color);
            border-bottom-color: var(--dark-gray);
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .table {
            color: var(--text-color);
        }

        .table th {
            border-top: none;
            font-weight: 600;
            color: var(--text-color);
        }

        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.75rem;
            height: 1.75rem;
            padding: 0;
        }

        [popover] {
            padding: 1.5rem;
            width: 500px;
            max-width: 90vw;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        [popover]::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popover-header {
            border-bottom: 1px solid #e3e6f0;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .popover-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e3e6f0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }

        .btn-danger {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-danger:hover {
            background-color: #e02d1b;
            border-color: #d52a1a;
        }

        .user-details {
            margin-bottom: 1rem;
        }

        .user-details label {
            font-weight: 600;
            color: var(--text-color);
            display: block;
            margin-bottom: 0.25rem;
        }

        .user-details div {
            padding: 0.5rem;
            background-color: var(--light-gray);
            border-radius: 0.25rem;
        }

        #users-table, #new-user {
            display: none;
        }

        /* Animation for popovers */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        [popover] {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</head>
<body>
<!-- Top navigation bar -->
<div class="top-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <i class="fas fa-user-shield me-2"></i>
        <span>
            <strong th:text="${#authentication.principal.id} + ' # ' + ${#authentication.principal.username}"></strong>
            <span th:text="' with roles: '"></span>
            <span th:each="role : ${#authentication.principal.authorities}" class="top-role-badge"
                  th:text="${#strings.replace(role.name,'ROLE_','')}">&nbsp;</span>
        </span>
    </div>

    <div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </form>
    </div>
</div>

<!-- Main content -->
<div class="container-fluid">
    <!-- Navigation panel -->
    <div class="nav-panel d-flex flex-column">
        <a sec:authorize="hasRole('USER')"
           href="#" class="nav-link active">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Admin Dashboard</span>
        </a>
        <a sec:authorize="hasAnyRole('ADMIN', 'USER')"
           href="/user" class="nav-link">
            <i class="fas fa-fw fa-user"></i>
            <span>User Profile</span>
        </a>
    </div>

    <!-- Content area -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-cog me-2"></i>Admin Panel</h2>
        </div>

        <div class="tabs">
            <a href="#users-table" class="tab active"><i class="fas fa-table me-1"></i> Users Table</a>
            <a href="#new-user" class="tab"><i class="fas fa-user-plus me-1"></i> New User</a>
        </div>

        <!-- Users Table Section -->
        <div id="users-table" class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-users me-2"></i>All Users</span>
                <span class="badge bg-primary rounded-pill" th:text="${users.size()}"></span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Roles</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, userStat : ${users}">
                            <td th:text="${user.id}"></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar me-2">
                                        <i class="fas fa-user-circle fa-lg text-primary"></i>
                                    </div>
                                    <div th:text="${user.username}"></div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex flex-wrap">
                                    <span th:each="role : ${user.roles}" class="role-badge me-1 mb-1">
                                        <i class="fas fa-shield-alt me-1"></i>
                                        <span th:text="${#strings.replace(role.name,'ROLE_','')}"></span>
                                    </span>
                                </div>
                            </td>
                            <td class="text-end">
                                <div class="d-flex justify-content-end gap-2">
                                    <button class="btn btn-sm btn-primary edit btn-icon"
                                            th:attr="popovertarget='edit-popover-' + ${user.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>

                                    <button class="btn btn-sm btn-danger btn-icon"
                                            th:attr="popovertarget='delete-popover-' + ${user.id}">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>

                                <!-- Edit User Popover -->
                                <div th:id="'edit-popover-' + ${user.id}" popover class="edit-popover">
                                    <div class="popover-header">
                                        <i class="fas fa-edit me-2"></i>Edit User
                                    </div>
                                    <form th:action="@{/admin}" method="post">
                                        <input type="hidden" name="_method" value="PATCH"/>
                                        <input type="hidden" name="id" th:value="${user.id}">

                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control" th:value="${user.username}" readonly>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="editPassword" class="form-label">New Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="editPassword"
                                                       name="password" placeholder="Leave blank to keep current">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="editConfirmPassword" class="form-label">Confirm New Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="editConfirmPassword"
                                                       name="confirmPassword" placeholder="Confirm new password">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Roles</label>
                                            <div class="d-flex flex-wrap gap-3">
                                                <div th:each="role : ${allRoles}" class="form-check">
                                                    <input class="form-check-input" type="checkbox"
                                                           th:id="${'editRole_' + role.id + '_' + user.id}"
                                                           th:value="${role.id}" name="roles"
                                                           th:checked="${#lists.contains(user.roles, role)}">
                                                    <label class="form-check-label d-flex align-items-center"
                                                           th:for="${'editRole_' + role.id + '_' + user.id}">
                                                        <i class="fas fa-shield-alt me-2"></i>
                                                        <span th:text="${#strings.replace(role.authority,'ROLE_','')}"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                        <div class="popover-footer">
                                            <button type="button" class="btn btn-outline-secondary" onclick="this.closest('[popover]').hidePopover()">
                                                <i class="fas fa-times me-1"></i> Cancel
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-1"></i> Save Changes
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Delete User Popover -->
                                <div th:id="'delete-popover-' + ${user.id}" popover class="delete-popover">
                                    <div class="popover-header">
                                        <i class="fas fa-exclamation-triangle me-2 text-danger"></i>Delete User
                                    </div>
                                    <form th:action="@{/admin/user/delete}" method="post">
                                        <input type="hidden" name="id" th:value="${user.id}">

                                        <div class="user-details">
                                            <label>ID</label>
                                            <div th:text="${user.id}"></div>
                                        </div>

                                        <div class="user-details">
                                            <label>Username</label>
                                            <div th:text="${user.username}"></div>
                                        </div>

                                        <div class="user-details">
                                            <label>Roles</label>
                                            <div>
                                                <span th:each="role : ${user.roles}" class="role-badge">
                                                    <i class="fas fa-shield-alt me-1"></i>
                                                    <span th:text="${#strings.replace(role.name,'ROLE_','')}"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="alert alert-danger mt-3">
                                            <i class="fas fa-exclamation-circle me-2"></i>
                                            <strong>Warning!</strong> This action cannot be undone. All data associated with this user will be permanently deleted.
                                        </div>

                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                        <div class="popover-footer">
                                            <button type="button" class="btn btn-outline-secondary" onclick="this.closest('[popover]').hidePopover()">
                                                <i class="fas fa-times me-1"></i> Cancel
                                            </button>
                                            <button type="submit" class="btn btn-danger">
                                                <i class="fas fa-trash-alt me-1"></i> Delete
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- New User Section -->
        <div id="new-user" class="card">
            <div class="card-header">
                <i class="fas fa-user-plus me-2"></i>Add New User
            </div>
            <div class="card-body">
                <form th:action="@{/admin/user/new}" method="post" th:object="${userModel}" onsubmit="return handleNewUserSubmit(event)">
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="newUsername" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="newUsername" th:field="*{username}"
                                       placeholder="Enter username" required
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback"
                                     th:errors="*{username}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="newPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="newPassword" th:field="*{password}"
                                       placeholder="Enter password" required
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"
                                     th:errors="*{password}"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="newConfirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="newConfirmPassword" name="confirmPassword"
                                       placeholder="Confirm password" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Roles</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div th:each="role : ${allRoles}" class="form-check">
                                <input class="form-check-input" type="checkbox" th:id="${'newRole_' + role.id}"
                                       th:value="${role.id}" name="roles" th:field="*{roles}">
                                <label class="form-check-label d-flex align-items-center"
                                       th:for="${'newRole_' + role.id}">
                                    <i class="fas fa-shield-alt me-2"></i>
                                    <span th:text="${#strings.replace(role.authority,'ROLE_','')}"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus me-1"></i> Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tabs = document.querySelectorAll('.tab');
        const usersTableSection = document.getElementById('users-table');
        const newUserSection = document.getElementById('new-user');

        // Function to switch tabs and update URL hash
        function switchTab(clickedTab) {
            // Remove active class from all tabs
            tabs.forEach(tab => tab.classList.remove('active'));
            // Add active class to clicked tab
            clickedTab.classList.add('active');

            // Show/hide sections
            if (clickedTab.getAttribute('href') === '#users-table') {
                usersTableSection.style.display = 'block';
                newUserSection.style.display = 'none';
            } else {
                usersTableSection.style.display = 'none';
                newUserSection.style.display = 'block';
            }
        }

        // Initialize based on URL hash
        function initializeTab() {
            const hash = window.location.hash;
            const defaultTab = document.querySelector('.tab[href="#users-table"]');
            const targetTab = hash ? document.querySelector(`.tab[href="${hash}"]`) : defaultTab;

            if (targetTab) {
                switchTab(targetTab);
            } else {
                switchTab(defaultTab);
            }
        }

        // Add click event listeners to tabs
        tabs.forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.hash = this.getAttribute('href');
                switchTab(this);
            });
        });

        // Initialize on page load
        initializeTab();

        // Handle back/forward navigation
        window.addEventListener('hashchange', initializeTab);
    });

    // Function to handle new user form submission
    function handleNewUserSubmit(event) {
        event.preventDefault();
        const form = event.target;

        fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: {
                'Accept': 'text/html'
            }
        })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url + '#users-table';
                } else {
                    return response.text().then(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

        return false;
    }
</script>
</body>
</html>
