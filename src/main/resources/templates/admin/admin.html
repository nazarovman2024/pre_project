<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column vh-100">
<!-- Top navigation bar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <i class="fas fa-user-shield me-2"></i>
            <span class="text-light">
                <strong id="current-user-info"></strong>
                <span> with roles: </span>
                <span id="current-user-roles"></span>
            </span>
        </div>
        <form id="logout-form" method="post">
            <input type="hidden" id="csrf-token" name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </form>
    </div>
</nav>

<!-- Main content -->
<div class="container-fluid d-flex flex-grow-1 p-0">
    <!-- Navigation panel -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-white" style="width: 250px;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a sec:authorize="hasRole('ADMIN')"
                   href="#" class="nav-link active">
                    <i class="fas fa-fw fa-tachometer-alt me-2"></i>
                    Admin Dashboard
                </a>
            </li>
            <li>
                <a sec:authorize="hasAnyRole('ADMIN', 'USER')"
                   href="/user" class="nav-link">
                    <i class="fas fa-fw fa-user me-2"></i>
                    User Profile
                </a>
            </li>
        </ul>
    </div>

    <!-- Content area -->
    <div class="flex-grow-1 p-4 bg-light">
        <h2 class="mb-4"><i class="fas fa-cog me-2"></i>Admin Panel</h2>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#users-table" data-bs-toggle="tab">Users Table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#new-user" data-bs-toggle="tab">New User</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Users Table Section -->
            <div class="tab-pane active" id="users-table">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-users me-2"></i>All Users</span>
                        <span id="users-count" class="badge bg-primary rounded-pill">0</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Role</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                                </thead>
                                <tbody id="users-table-body">
                                <!-- Users will be loaded here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New User Section -->
            <div class="tab-pane" id="new-user">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-plus me-2"></i>Add New User
                    </div>
                    <div class="card-body">
                        <form id="new-user-form">
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="newUsername" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="newUsername" name="username"
                                               placeholder="Enter username" required>
                                        <div id="username-error" class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="newPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="newPassword" name="password"
                                               placeholder="Enter password" required>
                                        <div id="password-error" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="newConfirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="newConfirmPassword" name="confirmPassword"
                                               placeholder="Confirm password" required>
                                        <div id="confirm-password-error" class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Roles</label>
                                <div class="d-flex flex-wrap gap-3" id="roles-container">
                                    <!-- Roles will be loaded here dynamically -->
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-user-plus me-1"></i> Create User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="edit-user-form">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-user-id">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="edit-username" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" id="edit-password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="edit-confirm-password">
                    </div>

                    <label class="form-label">Roles</label>
                    <div id="edit-roles-container" class="d-flex flex-wrap gap-2 mb-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="delete-user-form">
                <div class="modal-body">
                    <input type="hidden" name="id" id="delete-user-id">

                    <div class="mb-3">
                        <label class="form-label fw-bold">ID</label>
                        <div class="p-2 bg-light rounded" id="delete-user-id-text"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <div class="p-2 bg-light rounded" id="delete-username"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Roles</label>
                        <div class="p-2 bg-light rounded" id="delete-user-roles"></div>
                    </div>

                    <div class="alert alert-danger mt-3">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <strong>Warning!</strong> This action cannot be undone.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        const csrfToken = $('#csrf-token').val();
        let allRoles = [];
        let currentUser = {};

        // Initialize the page
        initPage();

        // Initialize the page with current user data and load users
        function initPage() {
            loadCurrentUser();
            loadAllRoles();
            loadUsers();
            setupEventHandlers();
        }

        // Load current user info
        function loadCurrentUser() {
            fetch('/api/users/current', {
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            })
                .then(response => response.json())
                .then(user => {
                    currentUser = user;
                    displayCurrentUser(user);
                })
                .catch(error => console.error('Error loading current user:', error));
        }

        // Display current user info
        function displayCurrentUser(user) {
            $('#current-user-info').text(`${user.id} # ${user.username}`);

            const rolesHtml = user.roles.map(roleId => {
                const role = allRoles.find(r => r.id === roleId);
                return role ? `<span class="badge bg-primary me-1">${role.name.replace('ROLE_', '')}</span>` : '';
            }).join('');

            $('#current-user-roles').html(rolesHtml);
        }

        // Load all available roles
        function loadAllRoles() {
            fetch('/api/admin/roles', {
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            })
                .then(response => response.json())
                .then(roles => {
                    allRoles = roles;
                    renderRolesForNewUser(roles);
                })
                .catch(error => console.error('Error loading roles:', error));
        }

        // Render roles for new user form
        function renderRolesForNewUser(roles) {
            const rolesHtml = roles.map(role => `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           id="new-role-${role.id}" value="${role.id}" name="roles">
                    <label class="form-check-label" for="new-role-${role.id}">
                        ${role.name.replace('ROLE_', '')}
                    </label>
                </div>
            `).join('');

            $('#roles-container').html(rolesHtml);
        }

        // Load all users
        function loadUsers() {
            fetch('/api/admin/users', {
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            })
                .then(response => response.json())
                .then(users => {
                    renderUsersTable(users);
                    $('#users-count').text(users.length);
                })
                .catch(error => console.error('Error loading users:', error));
        }

        // Render users table
        function renderUsersTable(users) {
            const tableBody = $('#users-table-body');
            tableBody.empty();

            users.forEach(user => {
                const rolesHtml = user.roles.map(roleId => {
                    const role = allRoles.find(r => r.id === roleId);
                    return role ? `<span class="badge bg-primary me-1">${role.name.replace('ROLE_', '')}</span>` : '';
                }).join('');

                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${rolesHtml}</td>
                        <td class="text-end">
                            <div class="d-flex justify-content-end gap-2">
                                <button class="btn btn-sm btn-primary edit-user" data-user-id="${user.id}">
                                    Edit
                                </button>
                                <button class="btn btn-sm btn-danger delete-user" data-user-id="${user.id}">
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;

                tableBody.append(row);
            });
        }

        // Setup event handlers
        function setupEventHandlers() {
            // New user form submission
            $('#new-user-form').on('submit', function(e) {
                e.preventDefault();
                createNewUser();
            });

            // Edit user form submission
            $('#edit-user-form').on('submit', function(e) {
                e.preventDefault();
                updateUser();
            });

            // Delete user form submission
            $('#delete-user-form').on('submit', function(e) {
                e.preventDefault();
                deleteUser();
            });

            // Logout form submission
            $('#logout-form').on('submit', function(e) {
                e.preventDefault();
                logoutUser();
            });

            // Edit user button click
            $(document).on('click', '.edit-user', function() {
                const userId = $(this).data('user-id');
                openEditUserModal(userId);
            });

            // Delete user button click
            $(document).on('click', '.delete-user', function() {
                const userId = $(this).data('user-id');
                openDeleteUserModal(userId);
            });
        }

        // Create new user
        function createNewUser() {
            const formData = {
                username: $('#newUsername').val(),
                password: $('#newPassword').val(),
                confirmPassword: $('#newConfirmPassword').val(),
                roles: $('#new-user-form input[name="roles"]:checked').map(function() {
                    return parseInt(this.value);
                }).get()
            };

            fetch('/api/admin/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(() => {
                    $('#new-user-form')[0].reset();
                    showAlert('User created successfully!', 'success');
                    loadUsers();
                    $('.nav-tabs a[href="#users-table"]').tab('show');
                })
                .catch(error => {
                    if (error.errors) {
                        displayFormErrors(error.errors);
                    } else {
                        showAlert(error.message || 'Failed to create user', 'danger');
                    }
                });
        }

        // Open edit user modal
        function openEditUserModal(userId) {
            fetch(`/api/admin/users/${userId}`, {
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            })
                .then(response => response.json())
                .then(user => {
                    $('#edit-user-id').val(user.id);
                    $('#edit-username').val(user.username);

                    // Render roles for edit form
                    const rolesHtml = allRoles.map(role => `
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   id="edit-role-${role.id}" value="${role.id}" name="roles"
                                   ${user.roles.includes(role.id) ? 'checked' : ''}>
                            <label class="form-check-label" for="edit-role-${role.id}">
                                ${role.name.replace('ROLE_', '')}
                            </label>
                        </div>
                    `).join('');

                    $('#edit-roles-container').html(rolesHtml);

                    const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
                    modal.show();
                })
                .catch(error => {
                    console.error('Error loading user:', error);
                    showAlert('Failed to load user data', 'danger');
                });
        }

        // Update user
        function updateUser() {
            const userId = $('#edit-user-id').val();
            const formData = {
                id: parseInt(userId),
                password: $('#edit-password').val(),
                confirmPassword: $('#edit-confirm-password').val(),
                roles: $('#edit-user-form input[name="roles"]:checked').map(function() {
                    return parseInt(this.value);
                }).get()
            };

            fetch('/api/admin/users', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(() => {
                    $('#editUserModal').modal('hide');
                    showAlert('User updated successfully!', 'success');
                    loadUsers();

                    // If current user updated themselves, reload their info
                    if (parseInt(userId) === currentUser.id) {
                        loadCurrentUser();
                    }
                })
                .catch(error => {
                    if (error.errors) {
                        displayFormErrors(error.errors, 'edit-');
                    } else {
                        showAlert(error.message || 'Failed to update user', 'danger');
                    }
                });
        }

        // Open delete user modal
        function openDeleteUserModal(userId) {
            fetch(`/api/admin/users/${userId}`, {
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            })
                .then(response => response.json())
                .then(user => {
                    $('#delete-user-id').val(user.id);
                    $('#delete-user-id-text').text(user.id);
                    $('#delete-username').text(user.username);

                    const rolesHtml = user.roles.map(roleId => {
                        const role = allRoles.find(r => r.id === roleId);
                        return role ? `<span class="badge bg-primary me-1">${role.name.replace('ROLE_', '')}</span>` : '';
                    }).join('');

                    $('#delete-user-roles').html(rolesHtml);

                    const modal = new bootstrap.Modal(document.getElementById('deleteUserModal'));
                    modal.show();
                })
                .catch(error => {
                    console.error('Error loading user:', error);
                    showAlert('Failed to load user data', 'danger');
                });
        }

        // Delete user
        function deleteUser() {
            const userId = $('#delete-user-id').val();

            fetch(`/api/admin/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(() => {
                    $('#deleteUserModal').modal('hide');
                    showAlert('User deleted successfully!', 'success');
                    loadUsers();

                    // If current user deleted themselves, redirect to login
                    if (parseInt(userId) === currentUser.id) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    showAlert(error.message || 'Failed to delete user', 'danger');
                });
        }

        // Logout user
        function logoutUser() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            })
                .then(() => {
                    window.location.href = '/login';
                })
                .catch(error => {
                    console.error('Logout failed:', error);
                    showAlert('Logout failed', 'danger');
                });
        }

        // Display form errors
        function displayFormErrors(errors, prefix = '') {
            // Reset all error states
            $(`#${prefix}username-error`).text('').parent().removeClass('is-invalid');
            $(`#${prefix}password-error`).text('').parent().removeClass('is-invalid');
            $(`#${prefix}confirmPassword-error`).text('').parent().removeClass('is-invalid');

            // Apply new errors
            Object.keys(errors).forEach(field => {
                const errorMessage = errors[field];
                $(`#${prefix}${field}-error`).text(errorMessage).parent().addClass('is-invalid');
            });
        }

        // Show alert message
        function showAlert(message, type) {
            const alert = $(`
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `);

            $('.content').prepend(alert);

            setTimeout(() => {
                alert.alert('close');
            }, 5000);
        }
    });
</script>
</body>
</html>
