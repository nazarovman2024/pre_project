<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Admin Panel
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column vh-100">
<!-- Top bar -->
<div th:replace="~{fragments/topbar :: top-navbar}"></div>

<!-- Main content -->
<div class="container-fluid d-flex flex-grow-1 p-0">
    <!-- Navigation panel -->
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <!-- Content area -->
    <div class="flex-grow-1 p-4 bg-light">
        <h2 class="mb-4"><i class="fas fa-cog me-2"></i>Admin Panel</h2>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#users-table" data-bs-toggle="tab">Users Table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#new-user" data-bs-toggle="tab">New User</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Users Table Section -->
            <div class="tab-pane active" id="users-table">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-users me-2"></i>All Users</span>
                        <span id="users-count" class="badge bg-primary rounded-pill">0</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Role</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                                </thead>
                                <tbody id="users-table-body">
                                <!-- Users will be loaded here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New User Section -->
            <div class="tab-pane" id="new-user">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-plus me-2"></i>Add New User
                    </div>
                    <div class="card-body">
                        <form id="new-user-form">
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="newUsername" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="newUsername" name="username"
                                               placeholder="Enter username" required>
                                        <div id="username-error" class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="newPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="newPassword" name="password"
                                               placeholder="Enter password" required>
                                        <div id="password-error" class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="newConfirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="newConfirmPassword" name="confirmPassword"
                                               placeholder="Confirm password" required>
                                        <div id="confirm-password-error" class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Roles</label>
                                <div class="d-flex flex-wrap gap-3" id="roles-container">
                                    <!-- Roles will be loaded here dynamically -->
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-user-plus me-1"></i> Create User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="edit-user-form">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-user-id">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="edit-username" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" id="edit-password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="edit-confirm-password">
                    </div>

                    <label class="form-label">Roles</label>
                    <div id="edit-roles-container" class="d-flex flex-wrap gap-2 mb-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="delete-user-form">
                <div class="modal-body">
                    <input type="hidden" name="id" id="delete-user-id">

                    <div class="mb-3">
                        <label class="form-label fw-bold">ID</label>
                        <div class="p-2 bg-light rounded" id="delete-user-id-text"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <div class="p-2 bg-light rounded" id="delete-username"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Roles</label>
                        <div class="p-2 bg-light rounded" id="delete-user-roles"></div>
                    </div>

                    <div class="alert alert-danger mt-3">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <strong>Warning!</strong> This action cannot be undone.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/scripts/admin.js}"></script>

</body>
</html>
