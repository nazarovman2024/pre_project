<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Default Title</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column vh-100">
<!-- Top bar -->
<div th:replace="~{fragments/topbar :: top-navbar}"></div>

<!-- Main content -->
<div class="container-fluid d-flex flex-grow-1 p-0">
  <!-- Navigation panel -->
  <div th:replace="~{fragments/navigation :: navigation}"></div>

  <!-- Content area -->
  <main class="flex-grow-1 p-4 bg-light" th:fragment="content">
    <!-- Content will be inserted here by child templates -->
  </main>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Page specific scripts will be inserted here -->
<div th:fragment="scripts"></div>

</body>
</html>
