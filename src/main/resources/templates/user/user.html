<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #e74a3b;
            --text-color: #5a5c69;
            --light-gray: #eaecf4;
            --dark-gray: #d1d3e2;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .top-bar {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .top-role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: rgba(78, 115, 223, 0.1);
            border-radius: 0.35rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: rgba(78, 115, 223, 0.1);
            color: var(--primary-color);
            border-radius: 0.35rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .container-fluid {
            display: flex;
            min-height: calc(100vh - 64px);
        }

        .nav-panel {
            width: 14rem;
            background: linear-gradient(180deg, var(--primary-color) 10%, #224abe 100%);
            color: white;
            transition: all 0.15s;
        }

        .nav-link {
            padding: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 0.25rem solid transparent;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 0.25rem solid white;
            font-weight: 700;
        }

        .nav-link i {
            width: 1.5rem;
            text-align: center;
            margin-right: 0.5rem;
        }

        .content {
            flex: 1;
            padding: 1.5rem;
            background-color: var(--secondary-color);
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.35rem;
            font-weight: 600;
            color: #4e73df;
        }

        .table {
            color: var(--text-color);
        }

        .table th {
            border-top: none;
            font-weight: 600;
            color: var(--text-color);
        }

        .user-details label {
            font-weight: 600;
            color: var(--text-color);
            display: block;
            margin-bottom: 0.25rem;
        }

        .user-details div {
            padding: 0.5rem;
            background-color: var(--light-gray);
            border-radius: 0.25rem;
        }

    </style>
</head>
<body>
<!-- Top navigation bar -->
<div class="top-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <i class="fas fa-user-shield me-2"></i>
        <span>
            <strong th:text="${#authentication.principal.id} + ' # ' + ${#authentication.principal.username}"></strong>
            <span th:text="' with roles: '"></span>
            <span th:each="role : ${#authentication.principal.authorities}" class="top-role-badge"
                  th:text="${#strings.replace(role.name,'ROLE_','')}">&nbsp;</span>
        </span>
    </div>

    <div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </form>
    </div>
</div>

<!-- Main content -->
<div class="container-fluid">
    <!-- Navigation panel -->
    <div class="nav-panel d-flex flex-column">
        <a sec:authorize="hasRole('ADMIN')"
           href="/admin#users" class="nav-link">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Admin Dashboard</span>
        </a>
        <a sec:authorize="hasAnyRole('ADMIN', 'USER')"
           href="#" class="nav-link active">
            <i class="fas fa-fw fa-user"></i>
            <span>User Profile</span>
        </a>
    </div>

    <!-- Content area -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-user-circle me-2"></i>Profile</h2>
        </div>

        <!-- Users Table Section -->
        <div id="users-table" class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-info-circle me-2"></i>About</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${#authentication.principal.id}"></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar me-2">
                                        <i class="fas fa-user-circle fa-lg text-primary"></i>
                                    </div>
                                    <div th:text="${#authentication.principal.username}"></div>
                                </div>
                            </td>
                            <td>
                                <div class="d-flex flex-wrap">
                                    <span th:each="role : ${#authentication.principal.authorities}"
                                          class="role-badge me-1 mb-1">
                                        <i class="fas fa-shield-alt me-1"></i>
                                        <span th:text="${#strings.replace(role.name,'ROLE_','')}"></span>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
