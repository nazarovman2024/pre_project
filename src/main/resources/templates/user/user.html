<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
        }

        .container-fluid {
            display: flex;
            height: calc(100vh - 48px);
        }

        .nav-panel {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .nav-link {
            padding: 12px 20px;
            color: #0d6efd;
            text-decoration: none;
            display: block;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .nav-link:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }

        .nav-link.active {
            background-color: #0d6efd;
            color: white;
            border-left: 4px solid #0d6efd;
        }

        .content {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .users-container {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: white;
        }

        .users-header {
            background-color: #f8f9fa;
            padding: 12px 20px;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }

        .users-content {
            padding: 20px;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
            border-radius: 0.35rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .user-details label {
            font-weight: 600;
            color: #495057;
            display: block;
            margin-bottom: 0.25rem;
        }

        .user-details div {
            padding: 0.5rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
<!-- Top navigation bar -->
<div class="top-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <i class="fas fa-user-shield me-2"></i>
        <span>
            <strong th:text="${#authentication.principal.id} + ' # ' + ${#authentication.principal.username}"></strong>
            <span th:text="' with roles: '"></span>
            <span th:each="role : ${#authentication.principal.authorities}" class="role-badge"
                  th:text="${#strings.replace(role.name,'ROLE_','')}">&nbsp;</span>
        </span>
    </div>

    <div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </form>
    </div>
</div>

<!-- Main content -->
<div class="container-fluid">
    <!-- Navigation panel -->
    <div class="nav-panel d-flex flex-column">
        <a sec:authorize="hasRole('ADMIN')"
           href="/admin#users" class="nav-link">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Admin Dashboard</span>
        </a>
        <a sec:authorize="hasAnyRole('ADMIN', 'USER')"
           href="#" class="nav-link active">
            <i class="fas fa-fw fa-user"></i>
            <span>User Profile</span>
        </a>
    </div>

    <!-- Content area -->
    <div class="content">
        <h2><i class="fas fa-user-circle me-2"></i>Profile</h2>

        <div id="users-table" class="users-container">
            <div class="users-header">
                <span><i class="fas fa-info-circle me-2"></i>About</span>
            </div>
            <div class="users-content">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${#authentication.principal.id}"></td>
                        <td th:text="${#authentication.principal.username}"></td>
                        <td>
                            <span th:each="role : ${#authentication.principal.authorities}" class="role-badge">
                                <span th:text="${#strings.replace(role.name,'ROLE_','')}"></span>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
